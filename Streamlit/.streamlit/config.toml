[theme]
primaryColor = "#8B4513"
backgroundColor = "#F5F5F5"
secondaryBackgroundColor = "#E8E8E8"
textColor = "#333333"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"
showSidebarNavigation = true

[logger]
level = "info"

[server]
port = 8501
headless = false
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = true

[browser]
gatherUsageStats = false
